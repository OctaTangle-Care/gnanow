<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .success-gif {
            max-width: 70%; /* Adjusted the width to fit the container */
            height: auto; /* Maintain aspect ratio */
        }

        .bottom-content {
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-content">
            <img class="success-gif" src="{% static 'images/orderplace1.gif' %}" alt="Order Placed">
        </div>
        <div class="bottom-content">
            <h1>{{ message }}</h1>
            <form id="finishForm" method="POST" action="{% url 'my_orders' %}">
                {% csrf_token %}
                <button id="finishBtn" class="btn btn-primary" type="submit">Finish</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('finishForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Remove the form after showing the GIF
            document.getElementById('finishForm').remove();

            // Redirect to user_orders after a delay (e.g., 3 seconds)
            setTimeout(function() {
                window.location.href = "{% url 'my_orders' %}";
            }, 6500); // Adjust the delay time as needed
        });
    </script>
</body>
</html>
